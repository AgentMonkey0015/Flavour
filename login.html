<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Flavour</title>

  <style>
    :root {
      --sand-dune: #dbd5b5;
      --jungle-green: #1f4d3a;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--sand-dune);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    .form {
      --input-focus: #2d8cf0;
      --font-color: #323232;
      --font-color-sub: #666;
      --bg-color: #fff;
      --main-color: #323232;

      padding: 24px;
      background: #f5f3eb;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-radius: 8px;
      border: 2px solid var(--main-color);
      box-shadow: 6px 6px var(--main-color);
    }

    .title {
      color: var(--font-color);
      font-weight: 900;
      font-size: 22px;
      line-height: 1.2;
    }

    .title span {
      color: var(--font-color-sub);
      font-weight: 600;
      font-size: 16px;
    }

    .input {
      width: 260px;
      height: 42px;
      border-radius: 6px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 15px;
      font-weight: 600;
      color: var(--font-color);
      padding: 6px 12px;
      outline: none;
    }

    .input::placeholder {
      color: var(--font-color-sub);
      opacity: 0.8;
    }

    .input:focus {
      border-color: var(--input-focus);
    }

    .login-with {
      display: flex;
      gap: 16px;
    }

    .button-log {
      cursor: pointer;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      color: var(--font-color);
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon {
      width: 22px;
      height: 22px;
      fill: var(--main-color);
    }

    .button-log:active,
    .button-confirm:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    .button-confirm {
      margin: 40px auto 0;
      width: 140px;
      height: 42px;
      border-radius: 6px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 16px;
      font-weight: 700;
      color: var(--font-color);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <form class="form" id="loginForm">
    <div class="title">
      Welcome,<br />
      <span>sign in to continue</span>
    </div>

    <input type="email" placeholder="Email" name="email" class="input" />
    <input type="password" placeholder="Password" name="password" class="input" />

    <div class="login-with">
      <div class="button-log"></div>

      <div class="button-log" id="googleLoginBtn">
        <svg class="icon" viewBox="0 0 56.6934 56.6934">
          <path d="M51.981,24.4812c-7.7173-0.0038-15.4346-0.0019-23.1518-0.001c0.001,3.2009-0.0038,6.4018,0.0019,9.6017c4.4693-0.001,8.9386-0.0019,13.407,0c-0.5179,3.0673-2.3408,5.8723-4.9258,7.5991c-1.625,1.0926-3.492,1.8018-5.4168,2.139c-1.9372,0.3306-3.9389,0.3729-5.8713-0.0183c-1.9651-0.3921-3.8409-1.2108-5.4773-2.3649c-2.6166-1.8383-4.6135-4.5279-5.6388-7.5549c-1.0484-3.0788-1.0561-6.5046,0.0048-9.5805c0.7361-2.1679,1.9613-4.1705,3.5708-5.8002c1.9853-2.0324,4.5664-3.4853,7.3473-4.0811c2.3812-0.5083,4.8921-0.4113,7.2234,0.294c1.9815,0.6016,3.8082,1.6874,5.3044,3.1163l6.9178-6.9427c-2.2928-2.1218-4.9805-3.8274-7.9172-4.9056C32.0723,4.0363,26.1097,3.995,20.7871,5.8372C14.7889,7.8907,9.6815,12.3763,6.8497,18.0459C3.6238,29.5732,4.382,35.2707,6.8468,40.1378c4.23,8.65,13.16,14.56,23.526,14.56c12.917,0,23.417-10.5,23.417-23.417c0-2.3-0.21-4.53-0.807-6.799z"/>
        </svg>
      </div>

      <div class="button-log">
        <svg class="icon" viewBox="0 0 56.693 56.693">
          <path d="M40.43,21.739h-7.645v-5.014c0-1.883,1.248-2.322,2.127-2.322h5.395V6.125l-7.43-0.029c-8.248,0-10.125,6.174-10.125,10.125v5.518h-4.77v8.53h4.77v24.137h10.033V30.269h6.77l1.875-8.53z"/>
        </svg>
      </div>
    </div>

    <p id="authError" style="display:none; color:#c0392b; font-size:14px; font-weight:600;"></p>

    <button class="button-confirm">Let’s go →</button>
    <div style="text-align: center; margin-top: 16px; font-size: 14px; color: var(--font-color-sub);">
      Don't have an account? <a href="register.html" style="color: var(--jungle-green); font-weight: 600; text-decoration: none;">Register</a>
    </div>
  </form>

</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCrtHNewzF3FQwMuDDta_TycgFbpgytscM",
    authDomain: "flavour-app.firebaseapp.com",
    projectId: "flavour-app",
    storageBucket: "flavour-app.firebasestorage.app",
    messagingSenderId: "689550413226",
    appId: "1:689550413226:web:b1930dc2f35e1e7a656fd3",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const googleProvider = new GoogleAuthProvider();


  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = form.email.value.trim();
    const password = form.password.value.trim();
    const errorEl = document.getElementById("authError");

    errorEl.style.display = "none";
    errorEl.textContent = "";

    if (!email || !password) {
      errorEl.textContent = "Please enter both email and password.";
      errorEl.style.display = "block";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "menu.html";
    } catch (err) {
      switch (err.code) {
        case "auth/user-not-found":
          errorEl.textContent = "No account found with this email.";
          break;
        case "auth/wrong-password":
        case "auth/invalid-credential":
          errorEl.textContent = "Incorrect email or password.";
          break;
        case "auth/invalid-email":
          errorEl.textContent = "Please enter a valid email address.";
          break;
        default:
          errorEl.textContent = "Login failed. Please try again.";
      }
      errorEl.style.display = "block";
    }
  });

  const googleBtn = document.getElementById("googleLoginBtn");

  googleBtn.addEventListener("click", async () => {
    const errorEl = document.getElementById("authError");
    errorEl.style.display = "none";
    errorEl.textContent = "";

    try {
      await signInWithPopup(auth, googleProvider);
      window.location.href = "menu.html";
    } catch (err) {
      errorEl.textContent = "Google sign-in failed. Please try again.";
      errorEl.style.display = "block";
    }
  });
</script>
</html>
